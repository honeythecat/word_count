<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Order Counter</title>
  </head>
  <body>
    <div class="container">
      <form id="word_order">
        <label for="phrase">Enter your text!</label>
        <input type="text" class="form-line" id="phrase">
        <button type="submit" class="btn btn-success">Count!</button>
      </form>
      <div class="results">
        <p>Here are the words and their count in your text: </br>
          <span class="count">

          </span>
        </p>
      </div>
    </div>

  </body>
</html>
